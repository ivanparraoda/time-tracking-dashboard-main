<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <a href="https://ivanparraoda.github.io/portafolio_pro/" id="home">Home</a>
    <main class="container">
      <div class="grid-content">
        <div class="user-container">
          <div class="userCard">
            <div class="img-user">
              <img src="./images/image-jeremy.png" alt="user imagen" />
            </div>
            <div class="user-data">
              <p class="title">Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="filter">
            <button id="daily" value="day">Daily</button>
            <button id="weekly" value="week">Weekly</button>
            <button id="monthly" value="month">Monthly</button>
          </div>
        </div>
        <div class="workCard card">
          <div class="card-container">
            <div class="flex-nav">
              <p class="work">Work</p>
              <a href="#" class="menu"
                ><img src="./images/icon-ellipsis.svg" alt=""
              /></a>
            </div>
            <div class="data-sum">
              <h2>00hrs</h2>
              <p class="data">Last - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="playCard card">
          <div class="card-container">
            <div class="flex-nav">
              <p class="play">Play</p>
              <a href="#" class="menu"
                ><img src="./images/icon-ellipsis.svg" alt=""
              /></a>
            </div>
            <div class="data-sum">
              <h2>00hrs</h2>
              <p class="data">Last - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="studyCard card">
          <div class="card-container">
            <div class="flex-nav">
              <p class="study">Study</p>
              <a href="#" class="menu"
                ><img src="./images/icon-ellipsis.svg" alt=""
              /></a>
            </div>
            <div class="data-sum">
              <h2>00hrs</h2>
              <p class="data">Last - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="exerciseCard card">
          <div class="card-container">
            <div class="flex-nav">
              <p class="exercise">Exercise</p>
              <a href="#" class="menu"
                ><img src="./images/icon-ellipsis.svg" alt=""
              /></a>
            </div>
            <div class="data-sum">
              <h2>00hrs</h2>
              <p class="data">Last - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="socialCard card">
          <div class="card-container">
            <div class="flex-nav">
              <p class="social">Social</p>
              <a href="#" class="menu"
                ><img src="./images/icon-ellipsis.svg" alt=""
              /></a>
            </div>
            <div class="data-sum">
              <h2>00hrs</h2>
              <p class="data">Last - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="selfCareCard card">
          <div class="card-container">
            <div class="flex-nav">
              <p class="selfcare">selfCare</p>
              <a href="#" class="menu"
                ><img src="./images/icon-ellipsis.svg" alt=""
              /></a>
            </div>
            <div class="data-sum">
              <h2>00hrs</h2>
              <p class="data">Last - 0hrs</p>
            </div>
          </div>
        </div>
        <div class="content"></div>
      </div>
    </main>

    <script type="module" src="js.js"></script>
  </body>
</html>
